name: BEU Scraper

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx playwright install chromium --with-deps

      - name: Run Scraper
        run: npx tsx ./server/src/webScrape/sync-beu.ts
        env:
          # Match variable names used in your DB connection file
          MONGO_URI: ${{ secrets.MONGO_URI }}
          GECL_SYSTEM_USER_ID: ${{ secrets.GECL_SYSTEM_USER_ID }}
